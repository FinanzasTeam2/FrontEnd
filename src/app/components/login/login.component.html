<body>
  <section class="container">
    <section class="container-img"></section>
    <section class="container-login">
      <form class="example-form" [formGroup]="loginForm">
        <div class="main-text">
          <h1>Inicia sesion</h1>
        </div>
        <div class="main-form">
          <div class="container-email">
            <label for=""> Email:</label>
            <input
              type="email"
              placeholder="Ingrese correo"
              formControlName="email"
            />
          </div>
          <div class="container-password">
            <label for="">Contraseña:</label>
            <input
              type="password"
              placeholder="Contraseña"
              formControlName="password"
            />
          </div>
          <div>
          <button class="btn-success" type="button" (click)="submitButton()">
            Iniciar Sesión
          </button>
          <button class="btn-success" type="button" routerLink="/register">
            Registrate
          </button>
        </div>
        </div>
      </form>
    </section>
  </section>
</body>
